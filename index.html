<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/gameOfLife.js" defer></script>
    <title>Game of Life</title>
  </head>
  <body>
    <header>
      <h1>Conway's Game of Life</h1>
    </header>
    <menu>
      <p id="invalid" class="bad hidden">BAD</p>
      <label for="rows">Rows:</label>
      <input type="text" id="rowsInput" name="rows" value="20" />
      <label for="cols">Columns:</label>
      <input type="text" id="colsInput" name="cols" value="20" />
      <label for="cols">Speed (ms):</label>
      <input type="text" id="speedInput" name="speed" value="200" />
      <button type="button" name="buildGrid" id="buildGrid">Build Grid</button>
      <button type="button" name="start" id="start">Start</button>
      <button type="button" onclick="location.reload()">Reload</button>
    </menu>
    <div class="gameBoardWrapper">
      <div id="gameBoard_UI"></div>
    </div>
  </body>
</html>
