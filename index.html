<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800" />
    <meta name="Description" content="Conway's Game of Life!" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <script type="module" src="js/main.js"></script>
    <title>Game of Life</title>
  </head>
  <body>
    <header id="header-tag">
      <h1>Conway's Game of Life</h1>
      <p id="updateText" title="4:00 PM">Last Updated: January 5, 2026</p>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png" alt="home"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Game-of-Life"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png" alt="github"
      /></a>
    </header>
    <div id="menu">
      <div>
        <label for="rowsInput" class="textInputLabel">Rows:</label>
        <input type="text" id="rowsInput" name="rows" value="30" />
      </div>
      <div>
        <label for="colsInput" class="textInputLabel">Columns:</label>
        <input type="text" id="colsInput" name="cols" value="30" />
      </div>
      <div>
        <label for="speedInput" class="textInputLabel">Lifespan (ms):</label>
        <input type="text" id="speedInput" name="speed" value="200" />
      </div>
      <button type="button" name="buildGrid" id="buildGrid">Build Grid</button>
      <button type="button" name="start" id="start" class="hidden">
        Start
      </button>
      <button type="button" name="clearBtn" id="clearBtn" class="hidden">
        Clear
      </button>
      <div class="speedBtns hidden">
        <button type="button" name="speedUpbtn" id="speedUpbtn" class="hidden">
          Faster
        </button>
        <button
          type="button"
          name="slowDownbtn"
          id="slowDownbtn"
          class="hidden"
        >
          Slower
        </button>
      </div>
      <div class="speedBtns hidden">
        <button type="button" name="pauseBtn" id="pauseBtn" class="hidden">
          Pause
        </button>
        <button
          type="button"
          name="singleStepBtn"
          id="singleStepBtn"
          class="hidden"
          disabled
        >
          One Step
        </button>
      </div>
      <button type="button" onclick="location.reload()">Reload</button>
      <div class="speedBtns hidden">
        <label for="enabledInput" id="enabledLabel">Show Enabled Cells</label>
        <input
          type="checkbox"
          name="enabledInput"
          id="enabledInput"
        />
      </div>
    </div>
    <p id="generationDisplay">Generation: 0 | Cells: 0</p>
    <p id="shortcutsHint">Shortcuts: Space=Start/Pause, Arrows=Speed, S=Step, C=Clear, E=Toggle Enabled</p>
    <div class="gameBoardWrapper">
      <canvas id="gameCanvas" class="shadowBox"></canvas>
    </div>
    <div id="messages"></div>
  </body>
</html>
