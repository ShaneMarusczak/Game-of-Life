<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <script src="js/gameOfLife.js" defer></script>
    <title>Game of Life</title>
  </head>
  <body>
    <header id="header-tag">
      <h1>Conway's Game of Life</h1>
      <div id="intro-text">
        <p>
          Please enter number of rows, number of columns and generation
          lifespan.
        </p>
        <p>
          Build Grid will lock in settings. Start begins your game!
        </p>
      </div>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Game-of-Life"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png"
      /></a>
    </header>
    <menu>
      <label for="rows">Rows:</label>
      <input type="text" id="rowsInput" name="rows" value="30" />
      <label for="cols">Columns:</label>
      <input type="text" id="colsInput" name="cols" value="30" />
      <label for="cols">Lifespan (ms):</label>
      <input type="text" id="speedInput" name="speed" value="200" />
      <button type="button" name="buildGrid" id="buildGrid">Build Grid</button>
      <button type="button" name="start" id="start">Start</button>
      <button type="button" onclick="location.reload()">Reload</button>
    </menu>
    <p id="invalid" class="bad hidden"></p>

    <div class="gameBoardWrapper">
      <div id="gameBoard_UI" class="shadowBox"></div>
    </div>
    <p id="updateText" title="9:23 AM">Last Updated: July 20, 2021</p>
  </body>
</html>
